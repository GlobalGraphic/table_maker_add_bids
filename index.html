<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Table maker</title>
    <!--  main css  -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--  bootstrap css  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--  Lato font  -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Table Maker</a>
</nav>

<div class="wrapper">
    <div class="tools_menu" id="tool_menu">
        <i class="fas fa-square-full drag_li" id="square" draggable="true" ondragstart="drag_start(event)"></i>
        <i class="fas fa-circle drag_li_c" id="circle" draggable="true" ondragstart="drag_start(event)"></i>
        <div class="twosquared" id="twosquare" draggable="true" ondragstart="drag_start(event)" onclick="clicked(event)" ondblclick="remove(event)"></div>
        <div class="window" id="window" draggable="true" ondragstart="drag_start(event)">WINDOW</div>
        <div class="door" id="door" draggable="true" ondragstart="drag_start(event)">DOORS</div>
    </div>
    <div class="main_canvas" ondragover="drag_over(event)" ondrop="drop(event)"></div>
</div>


<!-- Bootstrap files -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<!-- font awesome kit -->
<script src="https://kit.fontawesome.com/bf71c6be93.js" crossorigin="anonymous"></script>
<!-- main js file -->
<script src="app.js"></script>
</body>
</html>
